<div class="row">
    <div class="col">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name="email" required email>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password" required password minlength="8">
              </div>
              <button type="submit" class="btn btn-primary" [disabled] = "!authForm.valid">Submit</button>
        <form>
    </div>
</div>
