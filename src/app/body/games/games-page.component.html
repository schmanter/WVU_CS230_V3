<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
    }
  </style>
</head>

<body routerLink="/games">
  <div class="d-flex flex-row">
    <h5 class="games-heading">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
      </svg>
      80,000+ Gamers Clipping Now
    </h5>
  </div>

  <div class="container-fluid">
    <div class="d-flex flex-row">
      <div *ngFor="let game of games;">
        <app-game-card picture={{game.picture}} title={{game.title}} followers={{game.followers}}>
          loading game
        </app-game-card>
      </div>
    </div>
  </div>

</body>
